<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circles</title>
    <link rel="stylesheet" href="./assets/images/style.css">
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="./assets/js/paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">

    var circles = []; 

    function onKeyDown(event) {
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = maxPoint * randomPoint;
        var newCircle = new Path.Circle(point, 500)
        newCircle.fillColor = 'orange';
        circles.push(newCircle);
        var sound = new Howl({
            src: ['./sounds/piston-2.mp3']
          });
          
          sound.play();
    }      

    function onFrame(event) {
        for(var i = 0; i < circles.length; i++){
            circles[i].fillColor.hue +=1;
            circles[i].scale(.9)
        }; 
    }
</script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
